table:
  name: financials.public_operations.fct_orders
  dialect: snowflake
  materialization: transient-table
  purpose: model
  dependencies:
  - FINANCIALS.PUBLIC_STAGING.STG_FURNITURE_MART_ORDERS
  depended-on-by:
  - financials.public_operations.fct_daily_orders
  columns:
  - name: ORDERID
    datatype: decimal(38, 0)
    lineage:
      copy:
      - FINANCIALS.PUBLIC_STAGING.STG_FURNITURE_MART_ORDERS.ORDERID
    forward-lineage:
      modify:
      - financials.public_operations.fct_daily_orders.NUMBEROFORDERSRETURNED
      - financials.public_operations.fct_daily_orders.NUMBEROFORDERSSHIPPED
  - name: CUSTOMERID
    datatype: decimal(38, 0)
    lineage:
      copy:
      - FINANCIALS.PUBLIC_STAGING.STG_FURNITURE_MART_ORDERS.CUSTOMERID
  - name: ORDERSTATUS
    datatype: varchar
    lineage:
      copy:
      - FINANCIALS.PUBLIC_STAGING.STG_FURNITURE_MART_ORDERS.ORDERSTATUS
    forward-lineage:
      copy:
      - financials.public_operations.fct_daily_orders.NUMBEROFORDERSPLACED
      modify:
      - financials.public_operations.fct_daily_orders.NUMBEROFORDERSRETURNED
      - financials.public_operations.fct_daily_orders.NUMBEROFORDERSSHIPPED
  - name: ORDERPLACEDTIMESTAMP
    datatype: date
    lineage:
      copy:
      - FINANCIALS.PUBLIC_STAGING.STG_FURNITURE_MART_ORDERS.ORDERPLACEDTIMESTAMP
    forward-lineage:
      modify:
      - financials.public_operations.fct_daily_orders.ORDERPLACEDDATE
  - name: ORDR
    datatype: decimal(1, 0) not null
  source-locations:
  - path: models/financials/public_operations/fct_orders.sql
