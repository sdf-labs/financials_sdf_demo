table:
  name: FINANCIALS.PUBLIC.RAW_CUSTOMERS
  dialect: snowflake
  materialization: table
  purpose: model
  origin: remote
  columns:
  - name: NAME
    description: (SENSITIVE) Customer full name
    datatype: varchar
    classifiers:
    - PII.name
  - name: PHONE
    description: (SENSITIVE) Customer phone number
    datatype: varchar
    classifiers:
    - PII.phone
  - name: POSTALZIP
    datatype: varchar
  - name: COUNTRY
    datatype: varchar
  - name: CREATEDAT
    datatype: timestamp
  - name: CUSTOMERID
    datatype: decimal(38, 0)
  - name: ADDRESS
    datatype: varchar
  - name: REGION
    datatype: varchar
  - name: EMAIL
    description: (SENSITIVE) Customer email
    datatype: varchar
    classifiers:
    - PII.email
  - name: UPDATEDAT
    datatype: timestamp
  source-locations:
  - path: classification/taxonomy.sdf.yml
  - path: workspace.sdf.yml
